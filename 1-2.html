<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>We Make Amazing Apps at Dapper Gentlemen</title>
		<meta name="description" content="At Dapper Gentlemen, we know mobile design and development can be complex for startups and enterprise companies. Learn how we make it simple.">
		<link rel="stylesheet" href="style/css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div class="shell brown__bg--15 pad10">
		<!-- SCENE BG AND MAIN BORDER -->
			<div class="flex1 blue__bg--40 pad7 column blue__drop-shadow--10 border-radius10"> <!-- Scene and Choices Wrapper -->
				<div class="flex1 column">
				<!-- SCENE -->
					<div class="flex2 column overflow-hidden"> <!-- Overflow affects every flexbox in scene -->
						<img class="flex2 svg" src="img/svg/avatar-jo__rotate90.svg" alt="">
					<!-- CHAT BUBBLE -->
						<div class="flex2 pad20--bottom">
							<div class="flex1 brown__bg--85 vertical-center border-radius10 pad10">
							<h1 class="unica-one h1-main brown__color--20">We make amazing apps</h1>
							</div>
						</div>

					</div>
				<!-- CHOICES -->
					<div class="flex1 choice-orientation blue__inner-shadow--20 blue__bg--30 pad10 border-radius5"> <!-- CHOICE WRAPER AND BG -->
					<!-- LEFT COLUMN -->
						<div class="flex2 column">
							<a class="flex1 blue__bg--40 margin3 blue__drop-shadow--20 border-radius5 horizontal-center vertical-center blue__hover--35" href="#">
								<p class="vollkorn choice-fontsize blue__color--85">Can you make my app?</p>
							</a>
							<a class="flex1 blue__bg--40 margin3 blue__drop-shadow--20 border-radius5 horizontal-center vertical-center blue__hover--35" href="#">
								<p class="vollkorn choice-fontsize blue__color--85">How are apps made?</p>
							</a>
						</div>
					<!-- SVG - SELECTOR -->
						<svg
							version="1.1"
							id="bioware-style-selector"
							class="flex1 hide"
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
							x="0px"
							y="0px"
							viewBox="0 0 1000 1000"
							enable-background="new 0 0 1000 1000"
							xml:space="preserve"
						>
							<path
								id="selector-outside"
								class="blue__fill--35"
								d="M280,166l-134-19l20,133c-87,133-87,306,0,439l-19,134l133-19c133,87,306,87,439,0
							l134,19l-19-133c87-133,87-306,0-439l19-134l-133,19C587,78,413,78,280,166z M712,288c117,117,117,307,0,424c-117,117-307,117-424,0
							s-117-307,0-424S595,171,712,288z"
							/>
							<circle
								id="selector-inside"
								class="blue__fill--33"
								cx="500"
								cy="500"
								r="150"
							/>
						</svg>
					<!-- RIGHT COLUMN -->
						<div class="flex2 column">
							<a class="flex1 blue__bg--40 margin3 blue__drop-shadow--20 border-radius5 horizontal-center vertical-center blue__hover--35" href="#">
								<p class="vollkorn choice-fontsize blue__color--85">Are you guys any good?</p>
							</a>
							<a class="flex1 blue__bg--40 margin3 blue__drop-shadow--20 border-radius5 horizontal-center vertical-center blue__hover--35" href="#">
								<p class="vollkorn choice-fontsize blue__color--85">Can I contact you?</p>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
