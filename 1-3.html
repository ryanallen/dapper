<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Tell Us About the App You Want</title>
	<meta name="description" content="At Dapper Gentlemen we love making apps. We dream about code displayed in harmonious color palletes.">
	<link rel="stylesheet" href="style/css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="shell brown__bg--15 pad10">
	<!-- SCENE BG AND MAIN BORDER -->
		<div class="flex1 blue__bg--40 pad7 column blue__drop-shadow--10 border-radius10"> <!-- Scene and Choices Wrapper -->
			<div class="flex1 column">
			<!-- SCENE -->
				<div class="flex2 overflow-hidden"> <!-- Overflow affects every flexbox in scene -->
				<!-- CHAT BUBBLE -->
					<div class="flex3 pad20--bottom">
						<div class="flex1 brown__bg--85 vertical-center border-radius10 pad10">
						<h1 class="unica-one h1-main brown__color--20">How Should the Design Look?</h1>
						</div>
					</div>
				<!-- SVG - RYAN -->
					<svg
						version="1.2"
						baseProfile="tiny"
						id="avatar-ryan"
						class="flex1 svg"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						x="0px"
						y="0px"
						viewBox="0 0 60 220"
						xml:space="preserve"
					>
						<!-- RYAN'S MOUTH -->
						<animate
							xlink:href="#mouth-ryan"
							attributeName="height"
							from="2"
							to="4" 
							dur=".3s"
							begin="0s"
							repeatCount="indefinite"
							fill="restart"
						/>
						<polygon
							id="body"
							class="brown__fill--75"
							points="11,180 11,140 51,140 51,220 21,220 21,180"
						/>
						<linearGradient
							id="shadow-hat1"
							gradientUnits="userSpaceOnUse"
							x1="31.0368"
							y1="143.7902"
							x2="31.2416"
							y2="164.8883"
						>
							<stop
								offset="0"
								style="stop-color:#999999"
							/>
							<stop
								offset="1"
								style="stop-color:#C7C7C7;stop-opacity:0"
							/>
						</linearGradient>

						<polygon
							id="shadow-hat"
							fill="url(#shadow-hat1)"
							points="11,140 21,180 51,180 51,140"
						/>
						<rect
							id="mouth-ryan"
							class="brown__fill--50 width"
							x="22"
							y="189"
							height="2"
							width="5"
						/>
						<g id="left-eye">
							<path
								id="left-eye_main"
								class="brown__fill--40"
								d="M8,156c0,2.2,0.8,4,3,4s3-1.8,3-4s-0.8-4-3-4S8,153.8,8,156z"
							/>
							<path
								id="left-eye_pupil"
								class="brown__fill--20"
								d="M11,157.3c-0.7,0-1-0.6-1-1.3s0.3-1.3,1-1.3s1,0.6,1,1.3S11.7,157.3,11,157.3z"
							/>
						</g>
						<g id="right-eye">
							<circle
								id="right-eye_main"
								class="brown__fill--50"
								cx="30"
								cy="156"
								r="5"
							/>
							<circle
								id="right-eye_pupil"
								class="brown__fill--30"
								cx="30"
								cy="156"
								r="2"
							/>
						</g>
						<g id="monocle">
							<g id="monocle-shadow">
								<rect
									id="monocle-shadow_handle"
									class="brown__fill--66"
									x="37"
									y="156"
									width="1"
									height="1"
								/>
								<path
									id="monocle-shadow_bottom"
									class="brown__fill--66"
									d="M30,163c-3.7,0-6.7-2.9-7-6.5c0,0.2,0,0.3,0,0.5c0,3.9,3.1,7,7,7
									c2.8,0,5.2-1.6,6.3-4H40v-1h-3.7C35.2,161.4,32.8,163,30,163z"
								/>
								<path
									id="monocle-shadow_top"
									class="brown__fill--40"
									d="M30,151c-2.8,0-5,2.2-5,5c0,0.2,0,0.3,0.1,0.5c0.3-2.5,2.4-4.5,4.9-4.5
									s4.7,2,4.9,4.5c0-0.2,0.1-0.3,0.1-0.5C35,153.2,32.8,151,30,151z"
								/>
								<rect
									id="monocle-shadow_chain"
									class="brown__fill--65"
									x="38"
									y="183"
									width="2"
									height="2"
								/>
							</g>
							<rect
								id="monocle-chain"
								x="38" y="156"
								class="red__fill--40"
								width="2"
								height="27"
							/>
							<path
								id="monocle"
								class="red__fill--40"
								d="M36.7,154c-0.9-2.9-3.5-5-6.7-5c-3.9,0-7,3.1-7,7c0,0.2,0,0.3,0,0.5c0.3,3.6,3.3,6.5,7,6.5
								c2.8,0,5.2-1.6,6.3-4H40v-4v-1H36.7z M34.9,156.5c-0.3,2.5-2.4,4.5-4.9,4.5s-4.7-2-4.9-4.5c0-0.2-0.1-0.3-0.1-0.5c0-2.8,2.2-5,5-5
								s5,2.2,5,5C35,156.2,35,156.3,34.9,156.5z M38,157h-1v-1h1V157z"
							/>
							<circle
								id="monocle-glare"
								fill="#CCCCCC"
								cx="29"
								cy="154"
								r="1"
							/>
						</g>
						<g id="hat">
							<polygon
								id="hat-main"
								class="brown__fill--20"
								points="51,138 39,20 41,15 43,18 41,18 46,23 48,10 36,0 11,6 11,138 6,138 6,140 56,140 
								56,138 
							"/>
								<g id="stars">
									<polygon
										id="star-bottom"
										class="red__fill--40"
										points="26.7,125.3 25,122 23.3,125.3 20,127 23.3,128.7 25,132 26.7,128.7 30,127"
									/>
									<polygon
										id="star-3"
										class="red__fill--50"
										points="40,110 39,108 38,110 36,111 38,112 39,114 40,112 42,111"
									/>
									<polygon
										id="star-2"
										class="red__fill--70"
										points="35.7,78.3 34,75 32.3,78.3 29,80 32.3,81.7 34,85 35.7,81.7 39,80"
									/>
									<polygon
										id="star-top"
										class="red__fill--60"
										points="36,11 35,9 34,11 32,12 34,13 35,15 36,13 38,12"
									/>
								</g>
						</g>
						<polygon
							id="chat-bubble"
							class="brown__fill--85"
							points="0,183 19,190 0,197"
						/>
					</svg>
				</div>
			<!-- CHOICES -->
				<div class="flex1 choice-orientation blue__inner-shadow--20 blue__bg--30 pad10 border-radius5"> <!-- CHOICE WRAPER AND BG -->
				<!-- LEFT COLUMN -->
					<div class="flex2 column">
						<a class="flex1 blue__bg--40 margin3 blue__drop-shadow--20 border-radius5 horizontal-center vertical-center blue__hover--35" href="#">
							<p class="vollkorn choice-fontsize blue__color--85">Award-Winning</p>
						</a>
						<a class="flex1 blue__bg--40 margin3 blue__drop-shadow--20 border-radius5 horizontal-center vertical-center blue__hover--35" href="#">
							<p class="vollkorn choice-fontsize blue__color--85">Professional</p>
						</a>
					</div>
				<!-- SVG - SELECTOR -->
					<svg
						version="1.1"
						id="bioware-style-selector"
						class="flex1 hide"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						x="0px"
						y="0px"
						viewBox="0 0 1000 1000"
						enable-background="new 0 0 1000 1000"
						xml:space="preserve"
					>
						<path
							id="selector-outside"
							class="blue__fill--35"
							d="M280,166l-134-19l20,133c-87,133-87,306,0,439l-19,134l133-19c133,87,306,87,439,0
						l134,19l-19-133c87-133,87-306,0-439l19-134l-133,19C587,78,413,78,280,166z M712,288c117,117,117,307,0,424c-117,117-307,117-424,0
						s-117-307,0-424S595,171,712,288z"
						/>
						<circle
							id="selector-inside"
							class="blue__fill--33"
							cx="500"
							cy="500"
							r="150"
						/>
					</svg>
				<!-- RIGHT COLUMN -->
					<div class="flex2 column">
						<a class="flex1 blue__bg--40 margin3 blue__drop-shadow--20 border-radius5 horizontal-center vertical-center blue__hover--35" href="#">
							<p class="vollkorn choice-fontsize blue__color--85">Unique</p>
						</a>
						<a class="flex1 blue__bg--40 margin3 blue__drop-shadow--20 border-radius5 horizontal-center vertical-center blue__hover--35" href="#">
							<p class="vollkorn choice-fontsize blue__color--85">Clean</p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
